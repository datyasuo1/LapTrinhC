<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script>
        function myFunction(){
            var str = "HELLO WORLD"
            var res = str.charAt(0)
            document.write("charAT Function:"+""+res);
            document.write("<br>");
            var str1 = "FOLKS";
            document.write("concat Function:"+""+str.concat(str1));
            document.write("<br>");
            document.write("Index Of Function"+ ""+str.indexOf("WORLD") );
            document.write("<br>");
            document.write("Length of string:"+""+str.length);
            document.write("<br>");
            document.write("Converting to Lower case:"+""+str.toLocaleLowerCase());
        }
    </script>
</head>
<body>
<p>Click here to execute builtin function in jQuery.</p>
<button onclick="myFunction()">Click me</button>
</body>
</html>
