<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            $('#cbShowPassword').click(function (){
                $('#txtPassword').attr('type',$(this).is(':check')?'text':'password');
            });
           $('input[name="language"]').click(function (){
               getSelectedCheckBoxes('language');
           }) ;
           var getSelectedCheckBoxes = function (groupName){
               var result = $('input[name="'+groupName+'"]:checked');
               if (result.length>0){
                   var resultString = result.length+"language(s) checked<br/>";
                   result.each(function (){
                       resultString += $(this).val()+"<br/>";
                   });
                   $('#div'+groupName).html(resultString);
               }
               else{
                   $('#div'+groupName).html("No checkbox checked");
               }
           };
        });

    </script>
</head>
<body>
<div class="container">
    <h2>login page</h2>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="txtPassword"placeholder="enter password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id="cbShowPassword">Show Password</label>
        </div>
        <div class="form-group">
            Known Languages:<br>
            <label><input type="checkbox" name="language" value="English">English</label>
            <br/><br/>
            <label><input type="checkbox" name="language" value="German">German</label>
        </div>
        Selected Language:<br/>
        <label><div id="divlanguage"></div></label>
        <br/>
    </form>
</div>
</body>
</html>
