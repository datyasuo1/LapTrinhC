<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var JSONString = '[{ "firstName": "Philips", "lastName": "LG", "gender": "Male", "salary": 5000 },
            { "firstName": "Samsung", "lastName": "Sam", "gender": "Female", "salary": 4000 } ]';

            var employeesJSON = JSON.parse(JSONString);

            var result = '';

            $.each(employeesJSON, function (i, item) {
                result += 'First Name = ' + item.firstName + '<br/>';
                result += 'Last Name = ' + item.lastName + '<br/>';
                result += 'Gender = ' + item.gender + '<br/>';
                result += 'Salary = ' + item.salary + '<br/>';
            });

            $('#resultDiv').html(result);
        }];
    </script>
</head>
<body style="font-family: Arial">
<div id="resultDiv"></div>
</body>
</html>
